<main class="container-login">
    <section class="section-login">
        <form class="form-login" method="post">
            <h1>Inicio de sesi√≥n</h1>
            <div class="div-input-login">
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Ingrese su email"
                required="required"
              />
            </div>
            <div class="div-input-login">
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Ingrese su password"
                required="required"
              />
            </div>
            <button class="btn-login" type="submit" (click)="login()">Ingresar</button>
          </form>
    </section>
</main>
