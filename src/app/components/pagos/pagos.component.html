<div
  class="spinner-border d-flex justify-content-center"
  role="status"
  *ngIf="cargando"
>
  <span class="sr-only">Loading...</span>
</div>
<section class="container-section" *ngIf="!cargando">
  <div
    *ngIf="feedback.mensaje"
    class="alert alert-dismissible fade show"
    [ngClass]="feedback.class"
    role="alert"
  >
    <strong>{{ feedback.mensaje }}</strong>
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="feedback.mensaje = ''"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form action="" (ngSubmit)="actualizar()" class="bg-white form-container">
    <div class="form-row mt-2 row-container-categorias">
      <h3 for="">Categorias</h3>
      <div class="col container-categorias mt-2">
        <div class="container-categoria" *ngFor="let categoria of categorias">
          <p>{{ categoria.nombre }}</p>
          <input
            type="checkbox"
            [checked]="
              categoriasEmprendimiento.categorias.includes(categoria.id)
            "
            name="categorias"
            (change)="nuevaCategoria(categoria.id)"
          />
        </div>
      </div>
    </div>

    <div class="form-row mt-2 row-container-categorias">
      <h3 for="">Medios de pagos</h3>
      <div class="col container-categorias mt-2">
        <div
          class="container-categoria"
          *ngFor="let medioDePago of mediosDePagos"
        >
          <p>{{ medioDePago.nombre }}</p>
          <input
            type="checkbox"
            [checked]="categoriasEmprendimiento.pagos.includes(medioDePago.id)"
            name="mediosdepagos"
            (change)="nuevoMetodoDePago(medioDePago.id)"
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <input class="btn btn-primary w-50" type="submit" value="Actualizar" />
    </div>
  </form>
</section>
