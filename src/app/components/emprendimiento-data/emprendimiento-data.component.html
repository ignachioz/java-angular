<article *ngIf="esMiEmprendimiento == false" class="article-component-donacion">
  <app-donacion [emprendimiento]="emprendimiento" (nuevaDonacion)="nuevaDonacion($event)"></app-donacion>
</article>
<div class="div-container-section">
  <div class="div-container-left">
    <div>
      <span>OBJETIVO</span>
      <div class="div-background-white">
        <p>{{ emprendimiento.descripcion }}</p>
      </div>
    </div>
    <div>
      <span>CATEGORIAS</span>
      <div class="div-background-white container-categorias">
        <span *ngFor="let categoria of emprendimiento.categorias">{{
          categoria.nombre | uppercase
        }}</span>
      </div>
    </div>
    <div>
      <span>REDES</span>
      <div class="div-background-white container-redes">
        <div *ngFor="let red of emprendimiento.redes" class="red-social">
          <span *ngIf="red.descripcion"
            >{{ red.tipoRedSocial.nombre }}: {{ red.descripcion }}</span
          >
        </div>
        <p *ngIf="emprendimiento.redes && emprendimiento.redes.length === 0">
          No tiene redes
        </p>
      </div>
    </div>
  </div>
  <app-donaciones-top-momentaneas
    [emprendimiento]="emprendimiento"
    [nuevaDonacion]="donacionNueva"
  ></app-donaciones-top-momentaneas>
</div>
