<div
  *ngIf="feedback.mensaje"
  class="alert alert-dismissible fade show"
  [ngClass]="feedback.class"
  role="alert"
>
  <strong>{{ feedback.mensaje }}</strong>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="feedback.mensaje = ''"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<button class="boton-suspender" (click)="mostrarSuspension()">
  Suspender emprendimiento
</button>
<div class="container-suspension" *ngIf="mostrar">
    <span (click)="mostrarSuspension()">â</span>
    <p>Estas seguro que queres suspender el emprendimiento? Dejale un mensaje</p>
    <input type="text" placeholder="Mensaje de suspension" [(ngModel)]="mensajeSuspension" class="container-input-suspension">
    <input type="button" value="SUSPENDER" class="btn btn-primary" (click)="suspenderEmprendimiento()">
</div>
