<span>MANGUITOS RECIBIDOS</span>
<section class="w-100 table-donaciones">
  <div *ngFor="let donacion of donaciones | paginate: { itemsPerPage:5, currentPage: page}" class="contaier-row">
      <p>{{ donacion.nombre == "" ? "Anonimo" : donacion.nombre.length>15?donacion.nombre.slice(0,30)+'...':donacion.nombre }} te dono {{donacion.cantidad}} manguitos</p>
      <p>{{ donacion.fecha }}</p>
  </div>
  <div class="d-flex justify-flex-start w-100 container-last">
    <p>Manguitos donados: {{ manguitosRecibidos }}</p>
    <img src="/assets/manguito.jpg" style="width: 25px; height: 25px" />
  </div>
  <div class="pagination-controls">
    <pagination-controls class="mi-paginacion" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div> 
</section>
